<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BOOLZAPP</title>
</head>
<body>
    
    <header> 
    </header>

    <div id="app" class="container">

        <div class="top-bar">
            
            <div class="left-top-bar">
                <img class="img-profile" src="img/avatar_1.jpg" alt="">
                <span id="username">Nome Utente da sostituire</span>
                <div>
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>                   
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="right-top-bar" >
                <img class="img-profile" src="img/avatar_1.jpg" alt="">
                <div id="username-chat">
                    <div>Nome Utente da sostituire</div>
                    <div>ultimo accesso</div>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>                   
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>

            </div>
        </div>

        <div class="main-part">

            <div class="left-bar">

            </div>

            <div class="right-bar">

                <div class="bottom-bar">
                    <div class="emoji">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="message">
                        <input id="message-input" type="text" placeholder=" Scrivi un messaggio">
                    </div>
                    <div class="audio-message">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>

            </div>

        </div>

    </div>




    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
